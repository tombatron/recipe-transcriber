<!DOCTYPE html>
<html lang="en">
<head>
  {{ turbo()}}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Recipe Transcriber{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-4xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-900">
          <a href="{{ url_for('main.index') }}" class="hover:text-amber-600 transition-colors">Recipe Transcriber</a>
        </h1>
        <nav class="flex gap-6">
          <a href="{{ url_for('main.index') }}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Upload</a>
          <a href="{{ url_for('main.recipes_gallery') }}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Gallery</a>
        </nav>
      </div>
    </div>
  </header>
  
  <main>
  {% block content %}{% endblock %}
  </main>
</body>
</html>
