<turbo-frame id="recipe-{{external_recipe_id}}" 
  data-processing-card="true"
  class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
  <div class="flex items-center space-x-4">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-amber-600"></div>
    <div>
      <p class="text-lg font-semibold text-gray-900">{{ message or 'Processing your recipe...' }}</p>
      <p class="text-gray-600">We will update this card as the phases complete.</p>
    </div>
  </div>
</turbo-frame>
